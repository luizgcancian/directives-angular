<nav>
  <ul class="pagination">
    <li class="page-item" [ngClass]="{disabled: currentPage === 0}" (click)="currentPage = currentPage - 1">
      <a class="page-link">Prev</a>
    </li>
    <ng-container *appTimes="images.length; let i = index">
      <li class="page-item" [ngClass]="{active: i === currentPage}" (click)="changeCurrentPage(i)" *ngIf='checkWindowIndex(i)'>
        <a class="page-link">{{i + 1}}</a>
      </li>
    </ng-container>
    <li class="page-item">
      <a class="page-link" [ngClass]="{disabled: getImagesLastIndex() === currentPage}" (click)="currentPage = currentPage +1">Next</a>
    </li>
  </ul>
</nav>

<div>
  <h4 appClass [backgroundColor]="'orange'">{{images[currentPage].title}}</h4>
  <img src="" alt="" [src]="images[currentPage].url">
</div>
